<ng-container *ngIf="orderEntry$ | async as orderEntry">
  <ng-container *ngIf="isBundleBasedConfigurator(orderEntry)">
    <ng-container *ngIf="hasStatus(orderEntry)">
      <div>
        {{ getBundleItems(orderEntry) }}
        {{ 'configurator.header.bundleItems' | cxTranslate }}
      </div>
      <a href="#">
        {{ 'configurator.header.unhideItems' | cxTranslate }}
      </a>
      <div
        class="cx-bundle-info"
        *ngFor="let info of orderEntry.configurationInfos"
      >
        <div class="cx-name">
          <a href="#">{{ info?.configurationLabel }}</a>
        </div>
        <div class="cx-price">
          {{ info?.configurationValue }}
        </div>
        <div class="cx-quantity">
        </div>
      </div>
    </ng-container>
    <cx-configure-cart-entry
      *ngIf="
        orderEntry?.product?.configurable && quantityControl$
          | async as quantityControl
      "
      [cartEntry]="orderEntry"
      [readOnly]="readonly$ | async"
      [msgBanner]="false"
      [disabled]="quantityControl.disabled"
    ></cx-configure-cart-entry>
  </ng-container>
</ng-container>
